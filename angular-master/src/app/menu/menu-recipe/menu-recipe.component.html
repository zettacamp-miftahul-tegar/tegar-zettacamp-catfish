<mat-card>
  <div class="imgb" [ngClass]="recipe?.available == 0 ? 'greyout' : ''">
    <img class="bg1" src="{{recipe.imgUrl}}" alt="images">
  </div>
  <div class="imgc">
    <img class="sold" *ngIf="recipe.available == 0" src="../../../assets/img/stock_habis.png">
  </div>
  <div class="mainz">
    <p class="p"><b>{{recipe.recipe_name}} </b></p>
  </div>
  <div class="mainz">
    <p class="p"><b> {{ 'menus.stock' | translate }} : {{recipe.available}}</b> </p>
  </div>
  <div class="main">
    <div class="mainzz">
      <p class="pe"> <b>{{ 'menus.price' | translate }}</b> : {{recipe.special_offer_price | currency: "Rp "}}</p>
    </div>
    <div class="bot" *ngIf="token && user_type == 'user'">
      <div *ngIf="recipe.available > 0">
        <button (click)="openDialog(recipe)" mat-stroked-button color="primary">
          <mat-icon style="color:blue">add_shopping_cart</mat-icon> <span style="color: blue;"> <b>{{'menus.in' | translate }}</b> </span>
        </button>
      </div>
      <div *ngIf="recipe.available == 0" class="cez"> </div>
    </div>
  </div>
</mat-card>
