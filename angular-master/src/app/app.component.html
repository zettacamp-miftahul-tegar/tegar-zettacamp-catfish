<mat-toolbar>
  <a routerLink="homepage">
    <p class="name"><span style="color:white">Unic</span> <span style="color: red;">Foods</span></p>
  </a>
  <div class="language">
    <a *ngIf="currentLanguage" (click)="changeLanguage(currentLanguage)"><img [src]="srcImages" /></a>
  </div>
  <div class="header">
    <button mat-button routerLink="homepage" style="color: white;"
      routerLinkActive="active">{{ "homepage" | translate }}</button>
    <button mat-button routerLink="menu" style="color: white;"
      routerLinkActive="active">{{ "menu" | translate }}</button>
    <button mat-button routerLink="stock-management" *ngIf="user_type=='admin'" style="color: white;"
      routerLinkActive="active">{{ "stock-management" | translate }}</button>
    <button mat-button routerLink="menu-management" *ngIf="user_type=='admin'" style="color: white;"
      routerLinkActive="active">{{ "menu-management" | translate }}</button>
    <button mat-button *ngIf="token" [matMenuTriggerFor]="menu" routerLinkActive="active"
      style="color: white;">{{ "cart" | translate }}</button>
    <mat-menu #menu="matMenu">
      <a routerLink="cart-management">
        <button mat-menu-item routerLinkActive="active">{{ "cart" | translate }}</button>
      </a>
      <a routerLink="history">
        <button mat-menu-item routerLinkActive="active">{{ "history" | translate }}</button>
      </a>
    </mat-menu>
    <button mat-button routerLink="about" style="color: white;"
      routerLinkActive="active">{{ "about" | translate }}</button>
    <button mat-button *ngIf="!token" (click)="openDialog()" routerLinkActive="active"
      style="color: white;">{{ "login" | translate }}</button>
    <button *ngIf="token" mat-button (click)="logOut()" routerLinkActive="active"
      style="color: white;">{{ "logout" | translate }}</button>
  </div>
</mat-toolbar>

<div class="cons">
  <router-outlet></router-outlet>
</div>
