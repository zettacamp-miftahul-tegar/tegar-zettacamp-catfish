<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
      <mat-nav-list (click)="sidenav.close()">

        <a mat-list-item routerLink="/home">
          <mat-icon color='primary' aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          <span> Movie </span>
        </a>

        <a mat-list-item routerLink="/actor">
          <mat-icon color='warn' aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
          <span> Actor </span>
        </a>

        <a mat-list-item routerLink="/about">
          <mat-icon color='accent' aria-hidden="false" aria-label="Example home icon" fontIcon="settings"></mat-icon>
          <span> About </span>
        </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-sidenav-container>
