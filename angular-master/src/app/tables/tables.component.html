<div class="container">
  <div class="language">
    <span *ngIf="selectedLang == 'en'"><img src="../../../assets/img/en.png" class="gambar"></span>
    <span *ngIf="selectedLang == 'fr'"><img src="../../../assets/img/fr.png" class="gambar"></span>
    <mat-form-field>
      <mat-select [(value)]="selectedLang" #lang (valueChange)="setLanguage(lang.value)">
        <mat-option value="en"><img src="../../../assets/img/en.png" class="gambar">English</mat-option>
        <mat-option value="fr"><img src="../../../assets/img/fr.png" class="gambar">France</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="addData">
    <button mat-raised-button color="primary" (click)="openDialog()"> {{ "button" | translate }} </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ref">
    <th mat-header-cell *matHeaderCellDef> {{ "signupForm.ref" | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.ref}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{ "signupForm.title" | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="subs">
    <th mat-header-cell *matHeaderCellDef> {{ "signupForm.sub_title" | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.sub_title}} </td>
  </ng-container>

  <ng-container matColumnDef="des">
    <th mat-header-cell *matHeaderCellDef> {{ "signupForm.description" | translate }} </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" class="load">
      <mat-spinner *ngIf="isLoadingg" mode="indeterminate" value="50"></mat-spinner>
    </td>
  </tr>

</table>

<mat-paginator #paginator class="promo-paginator" (page)="onPaginatorChange($event)" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons="true"></mat-paginator>
