<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="short">
    <th mat-header-cell *matHeaderCellDef> Short Name </th>
    <td mat-cell *matCellDef="let element"> {{element.short_name}} </td>
  </ng-container>

  <ng-container matColumnDef="long">
    <th mat-header-cell *matHeaderCellDef> Long Name </th>
    <td mat-cell *matCellDef="let element"> {{element.long_name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon [ngStyle]="{color:'green'}" *ngIf="element.status === 'active'" matTooltip="active">done</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
