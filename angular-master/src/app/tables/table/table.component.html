<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nama</mat-label>
    <input matInput [formControl]="nameFilter">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User Type</mat-label>
    <input matInput [formControl]="userTypeFilter">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFilter">
  </mat-form-field>
  <mat-form-field appearance="fill" class="no-label-field">
    <mat-select [formControl]="sourceFilter">
      <mat-option value=""> -- Filter Status -- </mat-option>
      <mat-option *ngFor="let source of availableSources" [value]="source.value">
        {{source.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.civility}} . {{element.last_name}} {{element.first_name}} </td>
    </ng-container>

    <!-- user type -->
    <ng-container matColumnDef="user_type">
      <th mat-header-cell *matHeaderCellDef> User Type </th>
      <td mat-cell *matCellDef="let element"> {{element.company.user_type}} </td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{color:'green'}" *ngIf="element.user_status === 'active'">done</mat-icon>
        <mat-icon [ngStyle]="{color:'red'}" *ngIf="element.user_status === 'pending'">close</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">
        No Data to Show
      </td>
    </tr>

  </table>
</div>
