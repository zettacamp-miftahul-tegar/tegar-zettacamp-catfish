<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nama</mat-label>
    <input matInput [formControl]="nameFilter" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>User Type</mat-label>
    <input matInput [formControl]="userTypeFilter" [(ngModel)]="value1">
    <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="emailFilter" [(ngModel)]="value2">
    <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [formControl]="sourceFilter">
      <mat-option value="">Selected Data</mat-option>
      <mat-option *ngFor="let source of availableSources" [value]="source.value">
        {{source.display}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef matTooltip="Name"
        aria-label="th that displays a tooltip when focused or hovered over"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.civility}} . {{element.last_name}} {{element.first_name}} </td>
    </ng-container>

    <!-- user type -->
    <ng-container matColumnDef="user_type">
      <th mat-header-cell *matHeaderCellDef matTooltip="User Type"> User Type </th>
      <td mat-cell *matCellDef="let element" matTooltip="{{element.company.user_type}}"> {{element.company.user_type}} </td>
    </ng-container>

    <!-- email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef matTooltip="Status"> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{color:'green'}" *ngIf="element.user_status === 'active'" matTooltip="active">done</mat-icon>
        <mat-icon [ngStyle]="{color:'red'}" *ngIf="element.user_status === 'pending'" matTooltip="pending">close</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef matTooltip="Action"> Action </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="onClick(element)">
          <mat-icon style="color: green;" matTooltip="edit">create</mat-icon>
        </a>
        <mat-icon style="color: red;" matTooltip="delete">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="text-align: center;">
        No Data to Show
      </td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
