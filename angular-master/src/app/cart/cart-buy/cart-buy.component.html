<div class="container">
  <div class="beha">
    <img [src]="getAllCart.recipe_id.imgUrl" alt="">
    <div class="main">
      <div class="head">
        <div>
          <h2>{{getAllCart.recipe_id.recipe_name}}</h2>
          <p>
            <b>{{'cartz.amount' | translate }} : 
              <span>
                <a (click)="minesAmounts(getAllCart)" *ngIf="getAllCart.amount > 1">
                  <button mat-button >
                    <mat-icon style="color: green;" matTooltip="minus">remove</mat-icon>
                  </button>
                </a>
                <a *ngIf="getAllCart.amount == 1">
                  <button mat-button (click)="minesAmounts(getAllCart)" disabled="true">
                    <mat-icon style="color: black;" matTooltip="disabled minus">remove</mat-icon>
                  </button>
                </a>
              </span>
              {{getAllCart.amount}}
              <span>
                <a (click)="plesAmounts(getAllCart)" *ngIf="getAllCart.amount < getAllCart.recipe_id.available">
                  <button mat-button>
                    <mat-icon style="color: green;" matTooltip="plus">add</mat-icon>
                  </button>
                </a>
                <a *ngIf="getAllCart.amount >= getAllCart.recipe_id.available">
                  <button (click)="plesAmounts(getAllCart)" mat-button disabled="true">
                    <mat-icon style="color: black;" matTooltip="disabled plus">add</mat-icon>
                  </button>
                </a>
              </span>
            </b>
          </p>
        </div>
        <!-- <div>
          <p style="margin: 3.5rem 2rem;">
            <b>{{getAllCart.recipe_id.special_offer_price | currency: "Rp "}}</b>
          </p>
        </div> -->
        <div>
          <p style="margin: 3.5rem 2rem;">
            <span style="color: red;"><b> {{ 'cartz.total' | translate }} : </b></span> <b>{{getAllCart.total_price | currency: "Rp "}}</b>
          </p>
        </div>
        <div class="buttomcss">
          <a (click)="openUpdate(getAllCart)">
            <button mat-raised-button color="primary">
              {{ 'cartz.note' | translate }}
            </button><br>
          </a>
          <a (click)="deleteCart(getAllCart)">
            <button mat-button color="warn">
              <mat-icon style="color: red;" matTooltip="delete">delete</mat-icon>
            </button>
          </a>
        </div>
      </div>
      <div class="body">
        <h4> {{ 'cartz.note1' | translate }} : </h4> &nbsp;&nbsp;
        <p style="padding-top: 2px;"> {{getAllCart.note}} </p>
      </div>
    </div>
  </div>
</div>
