<div class="example-card">
  <mat-card class="cards">
    <img mat-card-image class="bg1" src="{{getAllCart.recipe_id.imgUrl}}" alt="images">
    <mat-card-header>
      <mat-card-title> <p class="p"> <b> {{getAllCart.recipe_id.recipe_name}} </b> </p> </mat-card-title>
      <mat-card-title class="pad"> <p> <b>
        <span>
          <a (click)="openUpdate(getAllCart)">
            <button mat-button>
              <mat-icon style="color: green;" matTooltip="edit">create</mat-icon> Note : 
            </button><br>
          </a>
        </span> </b> <span class="custom1"> {{getAllCart.note}} </span> </p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2 class="cartperice">
        <b>amount : 
          <span>
            <a (click)="minesAmounts(getAllCart)">
              <button mat-button>
                <mat-icon style="color: green;" matTooltip="minus">keyboard_arrow_left</mat-icon>
              </button>
            </a>
          </span>
          {{getAllCart.amount}}
          <span>
            <a (click)="plesAmounts(getAllCart)">
              <button mat-button>
                <mat-icon style="color: green;" matTooltip="plus">keyboard_arrow_right</mat-icon>
              </button>
            </a>
          </span>
        </b>
      </h2>
    </mat-card-content>
    <mat-card-content>
      <h2 class="cartperice">
        <b>Rp. {{getAllCart.recipe_id.price}}</b>
      </h2>
    </mat-card-content>
    <mat-card-content>
      <h2>
        Rp. {{getAllCart.total_price}}
      </h2>
    </mat-card-content>
    <mat-card-actions>
      <a (click)="deleteCart(getAllCart)">
        <button mat-button>
          <mat-icon style="color: red;" matTooltip="delete">delete</mat-icon>
        </button>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
