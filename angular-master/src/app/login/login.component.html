<div class="login-wrapper">
  <mat-card class="box">
    <div class="custom">
      <button mat-button color="warn" (click)="onNoClick()">X</button>
    </div>
    <mat-card-header>
      <mat-card-title>{{ "login" | translate }}</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="signupForm">
      <mat-card-content>
      
        <mat-form-field class="example-full-width">
          <input matInput type="email" id="email" formControlName="email" placeholder="{{ 'email' | translate }}">
          <mat-error *ngIf="this.signupForm.get('email')?.invalid && this.signupForm.get('email')?.touched">{{ 'error' | translate }}</mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" placeholder="{{ 'password' | translate }}">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="this.signupForm.get('password')?.invalid"> {{ 'error' | translate }} </mat-error>
        </mat-form-field>
      
      </mat-card-content>
      
      <button mat-stroked-button color="primary" class="btn-block" type="submit" (click)="login()"> {{ "login" | translate }} </button>

      <p style="text-align: right; padding-top: 5px;">
        <a class="context-menu" (click)="resetPassword()"> forgot password? </a>
      </p>

      <p style="text-align: center;">
        Don't have an account yet? <a class="context-menu" (click)="openRegister()"> register now </a>
      </p>
      
    </form>
  </mat-card>
</div>
