<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>{{ "login" | translate }}</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="signupForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="email" id="email" formControlName="email" placeholder="Email">
          <mat-error *ngIf="this.signupForm.get('email')?.invalid"> This field is required ! </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" id="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="this.signupForm.get('password')?.invalid"> This field is required ! </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="login()"> {{ "login" | translate }} </button>
    </form>
  </mat-card>
</div>
