<form class="example-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <h2 style="text-align: center;"> {{'stock.update_stock' | translate }} </h2>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> {{'stock.name' | translate}} </mat-label>
    <input matInput type="text" id="name" formControlName="name" class="form-control">
    <mat-error *ngIf="this.signupForm.get('name')?.invalid"> {{'error'| translate}} </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> {{'total' | translate}} </mat-label>
    <input matInput type="number" id="stock" formControlName="stock" class="form-control">
    <mat-error *ngIf="this.signupForm.get('stock')?.invalid"> {{'error'| translate}}</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> {{'status' | translate }} </mat-label>
    <mat-select id="status" formControlName="status">
      <mat-option *ngFor="let source of availableSources" [value]="source.value">
        {{source.display}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="this.signupForm.get('status')?.invalid"> {{'error'| translate}}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions style="float: right;">
    <button type="button" mat-raised-button color="warn" (click)="onNoClick()"> {{'cancel'| translate}} </button>
    <button type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid"> {{'submit'| translate}} </button>
  </div>

</form>
