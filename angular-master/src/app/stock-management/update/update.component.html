<form class="example-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <h2 style="text-align: center;"> Update Stock </h2>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> Stock </mat-label>
    <input matInput type="number" id="stock" formControlName="stock" class="form-control">
    <mat-error *ngIf="this.signupForm.get('stock')?.invalid"> This field is required !</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> Status </mat-label>
    <mat-select id="status" formControlName="status" class="form-control">
      <mat-option *ngFor="let source of availableSources" [value]="source.value">
        {{source.display}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="this.signupForm.get('status')?.invalid"> This field is required !</mat-error>
  </mat-form-field>

  <div mat-dialog-actions style="padding-left: 80%;">
    <button type="button" mat-raised-button color="warn" (click)="onNoClick()"> Cancel </button>
    <button type="submit" mat-raised-button color="accent" [disabled]="signupForm.invalid"> Submit </button>
  </div>

</form>
