<section class="mbr-section" id="top">
  <div class="pricing" id="pricing">
    <div class="container">
      <div class="pad">
        <p class="mbr-title-font"> <span style="color: white; font-family: Verdana;">UNIC</span> <br><br><br> <span
            style="color: red; letter-spacing: 10px; font-family: Lucida Sans;"><b>FOODS</b></span> </p><br>
        <p style="font-size: 20px; color:white" *ngIf="!token">Five star quality street restaurant</p>
        <p style="font-size: 20px; color:white" *ngIf="token">Welcome <span style="color: red;"><b>{{first_name}}
              {{last_name}}</b></span> </p>
      </div>
    </div>
  </div>
</section>

<!-- special -->

<div class="parent" *ngIf="menus1length > 0">
  <h2 style="text-align: center; padding-top: 20px;"> <b> {{ 'special_offer' | translate }} </b> </h2>
  <div class="anyar">
    <div class="menu">
      <button mat-raised-button color="warn" type="button" class="prev" appPrev><mat-icon>arrow_back</mat-icon></button>
      <app-menu-heightlight class="item" *ngFor="let menu of menus;" [recipe]="menu"></app-menu-heightlight>
      <button mat-raised-button color="warn" type="button" class="next" appNext><mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- menus -->

<div class="parent" *ngIf="menus2length > 0">
  <h2 style="text-align: center; padding-top: 20px;"> <b> {{ 'menu_highlight' | translate }} </b> </h2>
  <div class="anyar">
    <div class="menu">
      <button mat-raised-button color="warn" type="button" class="prev" appPrev><mat-icon>arrow_back</mat-icon></button>
      <app-special-offer class="item" *ngFor="let menue of menus1" [recipe]="menue"></app-special-offer>
      <button mat-raised-button color="warn" type="button" class="next" appNext><mat-icon>arrow_forward</mat-icon></button>
    </div>
  </div>
</div>

<!-- no menu and special -->
<!-- *ngIf="!menus2length && !menus1length" -->
<div style="top: 0; margin:0; padding: 0">
  <div style="display: flex; flex-wrap: wrap; width: 100%; margin-right: auto; margin-left: auto; height: 200px;">
    <div style="background-color: red; width: 50%; padding-top: 50px;">
      <h2 style="color: white; text-align: right; margin-right: 5px"> <b>UNIC</b> </h2>
      <p style="text-align: right; margin-right: 5px">choix de plats et de boissons au go√ªt distinctif</p>
    </div>
    <div style="background-color: white; width: 50%; padding-top: 50px;">
      <h2 style="color: red; padding-left: 5px;"> <b>FOODS</b> </h2> 
      <p style="padding-left: 5px;">five star taste street food with unique atmosphere</p>
    </div>
  </div>
</div>
