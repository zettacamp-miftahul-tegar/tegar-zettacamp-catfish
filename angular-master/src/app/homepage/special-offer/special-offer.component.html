<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.recipe_name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.special_offer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{recipe.imgUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{recipe.price}}
    </p>
  </mat-card-content>

</mat-card>
