<div class="gambar1">
  <img class="gambar" src="{{recipe.imgUrl}}">
</div>
<div>
  <h2 *ngIf="recipe.available > 0"> {{recipe.recipe_name}} &nbsp; <span style="color: red;"> {{recipe.discount}}% </span> </h2>
  <h2 style="text-decoration: line-through red;" *ngIf="recipe.available == 0"> <b> {{recipe.recipe_name}}</b>  </h2> 
</div>
<div class="d-flex">
  <div style="padding-top: 10px;">
    <p>
      <span style="text-decoration: line-through red; font-size: 12px;"> <b>Rp. {{recipe.price}}</b>  </span>
      <span style="padding-left: 5px;"> <b>Rp. {{recipe.special_offer_price}} </b> </span> 
    </p>
  </div>
  <div *ngIf="token && recipe.available > 0">
    <button mat-raised-button color="warn" (click)="openDialog(recipe)">{{ 'buy_now' | translate }} </button>
  </div>
</div>
