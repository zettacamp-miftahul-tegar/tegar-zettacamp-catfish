<div class="container">
  <button mat-raised-button color="primary" (click)="openDialog()"> Add Data </button>
</div>
<div>
  <div *ngIf="!isLoadingg">
    <mat-spinner mode="indeterminate" value="50"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef> Ref </th>
      <td mat-cell *matCellDef="let element"> {{element.ref}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="subs">
      <th mat-header-cell *matHeaderCellDef> Subs Title </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_title}} </td>
    </ng-container>

    <ng-container matColumnDef="des">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="padding-left: 50%;">
        <mat-spinner *ngIf="isLoadingg" mode="indeterminate" value="50"></mat-spinner>
      </td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
