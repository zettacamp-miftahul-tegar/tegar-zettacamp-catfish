<mat-card class="comp">
  <div>
    <h1> {{card.nama}} </h1>
  </div>
  <div class="p-col-6 button-alignment">
    <a [routerLink]="['./profile', card.id, card.nama, card.pengarang, card.penerbit, card.tanggal, card.terbit]">
      <button type="button" mat-raised-button color="primary" (click)="selectData(card)"> Detail Books </button>
    </a>
  </div>
</mat-card>
