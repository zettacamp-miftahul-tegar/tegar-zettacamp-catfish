<mat-list *ngIf="selectedData" class="pe">
  <mat-list-item> Nama : {{selectedData.nama}} </mat-list-item>
  <mat-list-item> Pengarang : {{selectedData.pengarang}} </mat-list-item>
  <mat-list-item> Penerbit : {{selectedData.penerbit}} </mat-list-item>
  <mat-list-item> Tanggal : {{selectedData.tanggal}}</mat-list-item>
  <mat-list-item> Tanggal Terbit : {{selectedData.terbit}}</mat-list-item>
</mat-list>
