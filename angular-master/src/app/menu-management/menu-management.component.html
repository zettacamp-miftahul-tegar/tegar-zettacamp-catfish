<div class="container">
  <button mat-raised-button color="primary" (click)="openDialog()"> Add Menu </button>
</div>
<div>

  <div class="cons">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="recipe_name">
        <th mat-header-cell *matHeaderCellDef>
          <b>Recipe Name</b>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.recipe_name}} </td>
      </ng-container>

      <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef>
          <b>Ingredients</b>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <div *ngFor="let item of element.ingredients">
                <table>
                    <ng-container>
                        <!-- <th mat-header-cell *matHeaderCellDef> Name </th> -->
                        <td mat-cell> {{item.ingredient_id.name}} ({{item.ingredient_id.stock}}) </td>
                    </ng-container>
                    <!-- <ng-container matColumnDef="ingredients1">
                        <th mat-header-cell *matHeaderCellDef> Stock </th>
                        <td mat-cell> {{item.ingredient_id.stock}} </td>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="ingredients">
                        <th mat-header-cell *matHeaderCellDef> Stock Used </th>
                        <td mat-cell> {{item.ingredient_id.stock_used}} </td>
                    </ng-container> -->
                </table>
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th class="pos" mat-header-cell *matHeaderCellDef> <b>Price</b> </th>
        <td mat-cell *matCellDef="let element">Rp. {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="available">
        <th class="pos" mat-header-cell *matHeaderCellDef> <b>Available</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th class="pos" mat-header-cell *matHeaderCellDef> <b>Status</b> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [ngStyle]="{color:'green'}" *ngIf="element.status === 'active'" matTooltip="active">done</mat-icon>
          <mat-icon [ngStyle]="{color:'red'}" *ngIf="element.status === 'deleted'" matTooltip="deleted">close</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th class="poss" mat-header-cell *matHeaderCellDef matTooltip="Action"> <b>Action</b> </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="openUpdate(element)">
              <button mat-button>
                <mat-icon style="color: green;" matTooltip="edit">create</mat-icon>
              </button>
            </a>
            <a (click)="onDelete(element.id)">
              <button mat-button>
                <mat-icon style="color: red;" matTooltip="delete">delete</mat-icon>
              </button>
            </a>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <mat-paginator #paginator (page)="onPaginatorChange($event)" [pageSizeOptions]="[10]" showFirstLastButtons="true"></mat-paginator>

</div>
