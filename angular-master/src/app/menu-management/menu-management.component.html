<div class="container">
  <button mat-raised-button color="warn" (click)="openDialog()"> Add Menu </button>
</div>
<div>

  <div class="cons">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

      <ng-container matColumnDef="recipe_name">
        <th mat-header-cell *matHeaderCellDef>
          <div> <b>Recipe Name</b> </div>
          <mat-form-field floatLabel="never">
            <mat-label> Search </mat-label>
            <input matInput [formControl]="nameFilter" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.recipe_name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="price">
        <th class="pos" mat-header-cell *matHeaderCellDef class="noFilter1"> <b>Price</b> </th>
        <td mat-cell *matCellDef="let element">Rp. {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="available">
        <th class="pos" mat-header-cell *matHeaderCellDef class="noFilter1"> <b>Available</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
      </ng-container>

      <ng-container matColumnDef="special-h">
        <th class="pos" mat-header-cell *matHeaderCellDef class="noFilter3"> 
          <div> <b>Special Offer</b> </div>
          <mat-form-field>
            <mat-select [formControl]="statusFilter" [(ngModel)]="valuee">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
        </th>

        <td mat-cell *matCellDef="let element" class="noFilter31">
          <a *ngIf="element.status == 'unpublish'">
            <mat-slide-toggle matTooltip={{element.special_offer}} [checked]="element.special_offer == true"
               color="warn" disabled="true">
            </mat-slide-toggle>
          </a>
          <a *ngIf="element.status == 'publish'" (click)="updateSpecial(element)">
            <mat-slide-toggle matTooltip={{element.special_offer}} [checked]="element.special_offer == true"
               color="warn">
            </mat-slide-toggle>
          </a>
        </td>

      </ng-container>

      <ng-container matColumnDef="menu-h">
        <th class="pos" mat-header-cell *matHeaderCellDef class="noFilter3"> 
          <div> <b>Menu Highlight</b> </div>
          <mat-form-field>
            <mat-select [formControl]="statusFilter" [(ngModel)]="valuee">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
        </th>

        <td mat-cell *matCellDef="let element" class="noFilter31">
          <a *ngIf="element.status == 'unpublish'">
            <mat-slide-toggle matTooltip={{element.highlight}} [checked]="element.highlight == true"
               color="warn" disabled="true">
            </mat-slide-toggle>
          </a>
          <a>
            <mat-slide-toggle *ngIf="element.status == 'publish'" (change)="updateMenu(element)" matTooltip={{element.highlight}} [checked]="element.highlight == true"
               color="warn">
            </mat-slide-toggle>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th class="pos" mat-header-cell *matHeaderCellDef class="noFilter3"> 
          <div> <b>Status</b> </div>
          <mat-form-field>
            <mat-select [formControl]="statusFilter" [(ngModel)]="valuee">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>  
        </th>
        <td mat-cell *matCellDef="let element" (click)="updateStatus(element)" class="noFilter31">
          <a>
            <mat-slide-toggle matTooltip={{element.status}} [checked]="element.status == 'publish'"
              (change)="onPublish(element)" color="warn">
            </mat-slide-toggle>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="poss" mat-header-cell *matHeaderCellDef matTooltip="Action" class="noFilter2"> <b>Action</b> </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="openUpdate(element)" *ngIf="element.status == 'unpublish'">
            <button mat-stroked-button color="primary">
              <mat-icon style="color: green;" matTooltip="edit">create</mat-icon>
            </button>
          </a>
          <a (click)="onDelete(element.id)" *ngIf="element.status == 'unpublish'">
            <button mat-stroked-button color="primary">
              <mat-icon style="color: red;" matTooltip="delete">delete</mat-icon>
            </button>
          </a>

          <a  *ngIf="element.status == 'publish'" >
            <button mat-stroked-button (click)="openUpdate(element)" color="primary" disabled="true">
              <mat-icon style="color: black;" matTooltip="disabled edit">create</mat-icon>
            </button>
          </a>
          <a  *ngIf="element.status == 'publish'">
            <button mat-stroked-button color="primary" (click)="onDelete(element.id)" disabled="true">
              <mat-icon style="color: black;" matTooltip="disabled delete">delete</mat-icon>
            </button>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: center;">
          No Data to Show
        </td>
      </tr>
      
    </table>
  </div>
  
  <mat-paginator #paginator (page)="onPaginatorChange($event)" [pageSizeOptions]="[10]" showFirstLastButtons="true">
  </mat-paginator>
  
</div>
