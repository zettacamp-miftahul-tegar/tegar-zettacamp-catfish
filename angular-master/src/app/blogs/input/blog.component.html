<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label><label for="userId">user ID</label> </mat-label>
          <input matInput type="number" id="userId" formControlName="userId" class="form-control">
          <!-- <mat-error *ngIf="this.signupForm.get('id')?.invalid"> This field is required! </mat-error> -->
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label> <label for="id">ID</label> </mat-label>
          <input matInput type="number" id="id" formControlName="id" class="form-control">
          <!-- <mat-error *ngIf="this.signupForm.get('name')?.invalid"> This field is required! </mat-error> -->
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label> <label for="title">Title</label> </mat-label>
          <input matInput type="text" id="title" formControlName="title" class="form-control">
          <!-- <mat-error *ngIf="this.signupForm.get('age')?.invalid"> This field is required! </mat-error> -->
        </mat-form-field><br>

        <mat-form-field class="custom" appearance="fill">
          <mat-label> <label for="body">Body</label> </mat-label>
          <input matInput type="text" id="body" formControlName="body" class="form-control">
          <!-- <mat-error *ngIf="this.signupForm.get('id')?.invalid"> This field is required! </mat-error> -->
        </mat-form-field><br>

        <button mat-raised-button color="primary" type="submit" style="width: 80%">Submit</button>
      </form>
    </div>
  </div>
