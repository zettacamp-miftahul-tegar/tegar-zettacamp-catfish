<mat-card class="example-card">
    <mat-card-actions>
      <a (click)="onClick(actor)" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
        color="primary">
        <button mat-button>Detail</button>
      </a>
    </mat-card-actions>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{actor.actor}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{actor.img}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{actor.description}}
      </p>
    </mat-card-content>
    
  </mat-card>
