<mat-card class="example-card">
  <mat-card-actions>
    <a (click)="onClick(movie)" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
      color="primary">
      <button mat-button>Detail</button>
    </a>
  </mat-card-actions>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movie.actor}}</mat-card-title>
    <mat-card-subtitle> director : <strong> {{movie.director}} </strong> </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{movie.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{movie.description}}
    </p>
  </mat-card-content>
  
</mat-card>
