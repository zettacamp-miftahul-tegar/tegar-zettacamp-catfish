<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <div>
                <form action="profile.html">
                    <div class="form-group">
                        <input id="free" type="radio" value="free" name="pilihan" required>
                        <label for="free">Free</label>
                        <input id="standar" type="radio" value="standar" name="pilihan" required>
                        <label for="standar">Standar</label>
                        <input id="premium" type="radio" value="premium" name="pilihan" required>
                        <label for="premium">Premium</label>
                    </div><br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="tel" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" placeholder="Telepon" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="confirm-password" required>
                    </div>
                    <div>
                        <a href="../index.html">kembali</a>
                        <button class="btn btn-primary" style="float: right;">Create Account</button>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
