<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 5</title>
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="asset/css/multimedia.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="item.html">Home</a></li>
                <li><a href="item-list.html">List Table</a></li>
            </ul>
        </nav>
    </header>

    <!-- section A -->
    <div id="main">
        <table class="timecard" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>Data Diri</th>
                </tr>
            </thead>
            <tbody>
                <tr class="even">
                    <td>
                        <div>
                            <div style="text-align: left">
                                <form class="form" action="#" id="form">
                                    <table class="form-input" action="#" id="form">
                                        <tr>
                                            <td> <label for="img"> Foto </label> </td>
                                            <td>
                                                <input type="file" id="img" name="img" accept="image/*" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="gender"> Jenis Kelamin </label> </td>
                                            <td>
                                                <input id="laki" type="radio" value="Laki-Laki" name="gender">
                                                <label for="laki">Laki-laki</label>
                                                <input id="cewe" type="radio" value="Perempuan" name="gender">
                                                <label for="cewe">Perempuan</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="nama"> Nama </label> </td>
                                            <td>
                                                <input id="nama" type="text" name="nama" placeholder="nama lengkap" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="tempat_lahir"> Tempat Lahir </label>  </td>
                                            <td>
                                                <input id="tempat_lahir" type="text" name="tempat_lahir" placeholder="tempat lahir" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="tanggal_lahir">Tanggal Lahir</label> </td>
                                            <td>
                                                <input id="tanggal_lahir" type="date" name="tanggal_lahir" placeholder="tanggal lahir" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label for="email">Email</label></td>
                                            <td>
                                                <input id="email" type="email" name="email" placeholder="email" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="telepon">Telepon</label> </td>
                                            <td>
                                                <input id="telepon" type="tel" name="telepon" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" placeholder="telepon" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="umur">Umur</label> </td>
                                            <td>
                                                <input id="umur" type="number" name="umur" placeholder="umur" min="18" max="40" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> <label for="deskripsi"> Deskripsi </label> </td>
                                            <td>
                                                <textarea id="deskripsi" name="deskripsi" style="width: 450px; height: 200px;" placeholder="tentang anda" required></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> &nbsp; </td>
                                            <td style="float: right;">
                                                <button type="reset" style="background-color: red; color: white; border: 0,1px;">Reset</button>
                                                <button type="submit" style="background-color: green; color: white; border: 0,1px;">Simpan</button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- section B -->
    <div class="container">
        <table class="table-data-diri">

                        Email
                    </th>
                    <th>
                        No. Telp
                    </th>
                    <th>
                        Umur
                    </th>
                    <th>
                        Deskripsi
                    </th>
                </tr>
            </thead>
            <tbody>
