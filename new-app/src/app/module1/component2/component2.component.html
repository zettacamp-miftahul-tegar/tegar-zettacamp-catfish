<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='./home'><mat-icon color='primary' aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> Home</a>
      <a mat-list-item routerLink='./list.foods'><mat-icon color='warn' aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon> Foods</a>
      <a mat-list-item routerLink='./settings'><mat-icon color='accent' aria-hidden="false" aria-label="Example home icon" fontIcon="settings"></mat-icon> Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>coda-mail</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
